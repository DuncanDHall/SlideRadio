<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <script>
var sites = [
  "https://www.nytimes.com",
  "http://www.cnn.com",
  "http://www.foxnews.com",
  "http://www.theonion.com"
]

function* nextSite() {
  while (true) {
    var next = sites.shift();
    sites.push(next);
    yield(next);
  }
}

var siteGen = nextSite();

function switchSite() {
  document.getElementById("main-frame").src = siteGen.next().value;
}

  </script>

</head>

<body>
  <script src="js/scripts.js"></script>
  <input class="button" id="next-button" type="button" value="next site" onclick="switchSite();"/>
  <div class="big-div">
    <iframe id="main-frame" src="https://www.test.com"></iframe>
  </div>
</body>
</html>
